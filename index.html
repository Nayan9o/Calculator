<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button-dark" onclick="clearDisplay()">AC</button>
      <button class="button-dark" onclick="addInput('%')">%</button>
      <button class="button-dark" onclick="addInput('/')">÷</button>
      <button class="button-orange" onclick="addInput('*')">×</button>
      <button class="button-dark" onclick="addInput('7')">7</button>
      <button class="button-dark" onclick="addInput('8')">8</button>
      <button class="button-dark" onclick="addInput('9')">9</button>
      <button class="button-orange" onclick="addInput('-')">−</button>
      <button class="button-dark" onclick="addInput('4')">4</button>
      <button class="button-dark" onclick="addInput('5')">5</button>
      <button class="button-dark" onclick="addInput('6')">6</button>
      <button class="button-orange" onclick="addInput('+')">+</button>
      <button class="button-dark" onclick="addInput('1')">1</button>
      <button class="button-dark" onclick="addInput('2')">2</button>
      <button class="button-dark" onclick="addInput('3')">3</button>
      <button class="button-orange" onclick="calculateResult()">=</button>
      <button class="button-dark" onclick="addInput('0')" style="grid-column: span 2;">0</button>
      <button class="button-dark" onclick="addInput('.')" style="grid-column: span 2;">.</button>
    </div>
  </div>
<script src="script.js"></script>
  
</body>
</html>
